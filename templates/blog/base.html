{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block main_title %}Main title{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon"
          href="{% static 'images/favicon/apple-touch-icon.png' %}">

    <!-- All CSS Plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/plugin.css' %}">

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- HTML5 shiv and Respond.js support IE8 or Older for HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<!-- Preloader Start -->
<div class="preloader">
    <div class="rounder"></div>
</div>
<!-- Preloader End -->


<div id="main">
    <div class="container">
        <div class="row">


            {% include 'inclusion/_sidebar.html' %}


            <!-- Blog Post (Right Sidebar) Start -->
            <div class="col-md-9">
                <div class="col-md-12 page-body">

                    {% block content_page %}CONTENT PAGE{% endblock %}

                </div>
                <!-- Blog Post (Right Sidebar) End -->


                {% include 'inclusion/_footer.html' %}


            </div>
        </div>
    </div>


    <!-- Back to Top Start -->
    <a href="#" class="scroll-to-top"><i class="fa fa-long-arrow-up"></i></a>
    <!-- Back to Top End -->

    <!-- All Javascript Plugins  -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/plugin.js' %}"></script>
    <script>
        $(function () {
            $("#message").delay(5000).slideUp(300);
        });
    </script>

    <!-- Highlighting active link script -->
    <script>
        $('ul#footer-menu-ul').children().each(function () {
            let location = window.location.pathname;
            let link = $("a", this).attr("href");
            //console.log(link);
            if (location === link) {
                console.log("Class 'active' is added for link: " + location);
                $("a", this).addClass('active')
            }
        });
    </script>

    <script>
        $(".all_switch").on('change', function () {
            if (this.checked) {
                $(".switch").prop("checked", false);
            }
            if (!(this.checked) && (Array.prototype.every.call($(".switch"), function (e) {return e.checked === false;}))) {
                //$(".all_switch").prop("checked", true);
                $(".switch").prop("checked", true)
            }
        });
        $(".switch").on('change', function () {
            if (this.checked) {
                $(".all_switch").prop("checked", false);
            }
            if (!this.checked) {
                if (Array.prototype.every.call($(".switch"), function (e) {return e.checked === false;})) {
                    //alert('All checkboxes are switched off');
                    $(".all_switch").prop("checked", true);
                }
            }
        });
    </script>

    <!-- Main Javascript File  -->
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
</div>
</body>
</html>
